<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGS Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #4a90e2;
            opacity: 0.2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.4;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.2;
            }
        }

        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="pulse"></div>
        <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Äußerer Kreis -->
            <circle cx="100" cy="100" r="90" fill="#ffffff" stroke="#4a90e2" stroke-width="4"/>
            
            <!-- Herzschlag-Linie -->
            <path class="heartbeat" d="M40,100 Q60,100 70,100 T90,85 L100,115 L110,85 Q120,100 130,100 T160,100" 
                  fill="none" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
            
            <!-- AGS Text -->
            <text x="100" y="150" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="36" fill="#2c3e50">AGS</text>
            
            <!-- Gesundheit Symbol -->
            <path d="M100,45 L100,65 M90,55 L110,55" stroke="#2ecc71" stroke-width="4" stroke-linecap="round"/>
        </svg>
    </div>
</body>
</html>
