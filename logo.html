<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGS Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            fill: #2c3e50;
        }

        .line {
            stroke: #3498db;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: all 0.3s ease;
        }

        .accent {
            stroke: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Moderner Rahmen -->
            <path class="line" d="M40,60 L40,140 Q40,160 60,160 L140,160 Q160,160 160,140 L160,60 Q160,40 140,40 L60,40 Q40,40 40,60 Z"/>
            
            <!-- AGS Text -->
            <text class="text" x="100" y="110" text-anchor="middle" font-size="48">AGS</text>
            
            <!-- Moderne Akzentlinie -->
            <path class="line accent" d="M60,130 L80,130 L90,120 L110,140 L120,130 L140,130"/>
        </svg>
    </div>
</body>
</html>
