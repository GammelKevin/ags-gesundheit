<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGS Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.4;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.2;
            }
        }

        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .heart-bg {
            fill: #ff6b6b;
            opacity: 0.1;
        }

        .heart-outline {
            fill: none;
            stroke: #e74c3c;
            stroke-width: 4;
        }

        .text-path {
            fill: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="pulse"></div>
        <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Herz Hintergrund -->
            <path class="heart-bg" d="M100 180c-50-40-90-70-90-110 0-25 20-45 45-45 15 0 30 10 45 25 15-15 30-25 45-25 25 0 45 20 45 45 0 40-40 70-90 110z"/>
            
            <!-- Herz Outline -->
            <path class="heart-outline" d="M100 180c-50-40-90-70-90-110 0-25 20-45 45-45 15 0 30 10 45 25 15-15 30-25 45-25 25 0 45 20 45 45 0 40-40 70-90 110z"/>
            
            <!-- EKG Linie -->
            <path class="heartbeat" d="M40,100 Q60,100 70,100 T90,85 L100,115 L110,85 Q120,100 130,100 T160,100" 
                  fill="none" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
            
            <!-- Gesundheit Symbol -->
            <path d="M95,50 L105,50 M100,45 L100,55" stroke="#2ecc71" stroke-width="3" stroke-linecap="round"/>
            
            <!-- AGS Text auf Pfad -->
            <defs>
                <path id="textPath" d="M40,140 Q100,180 160,140"/>
            </defs>
            <text class="text-path">
                <textPath href="#textPath" startOffset="50%" text-anchor="middle">
                    AGS
                </textPath>
            </text>
        </svg>
    </div>
</body>
</html>
