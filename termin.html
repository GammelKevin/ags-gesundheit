    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="AGS Gesundheitszentrum Logo" class="logo">
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Leistungen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Über uns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="termin.html">Termin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Kontakt</a>
                    </li>
                </ul>
                <button class="theme-switch" aria-label="Theme Switch">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Appointment Section -->
    <section class="appointment-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="appointment-form">
                        <div class="progress-container">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <form id="appointmentForm" action="https://formspree.io/f/xdoqgwjz" method="POST">
                            <!-- Step 1: Personal Info -->
                            <div class="form-step active" data-step="1">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="name" placeholder="Name *" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="email" class="form-control" name="email" placeholder="E-Mail *" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="tel" class="form-control" name="phone" placeholder="Telefon *" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control" name="birthdate" required>
                                    </div>
                                </div>
                                <div class="form-navigation">
                                    <div></div>
                                    <button type="button" class="btn btn-primary next-btn">Weiter</button>
                                </div>
                            </div>

                            <!-- Step 2: Appointment Details -->
                            <div class="form-step" data-step="2">
                                <div class="row g-4">
                                    <div class="col-12">
                                        <select class="form-select" name="treatment" required>
                                            <option value="">Behandlung auswählen *</option>
                                            <option value="Physiotherapie">Physiotherapie</option>
                                            <option value="Massage">Massage</option>
                                            <option value="Krankengymnastik">Krankengymnastik</option>
                                            <option value="Manuelle Therapie">Manuelle Therapie</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-select" name="insurance" required>
                                            <option value="">Versicherung *</option>
                                            <option value="Gesetzlich">Gesetzlich</option>
                                            <option value="Privat">Privat</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="insurance_company" placeholder="Krankenkasse *" required>
                                    </div>
                                </div>
                                <div class="form-navigation">
                                    <button type="button" class="btn btn-secondary prev-btn">Zurück</button>
                                    <button type="button" class="btn btn-primary next-btn">Weiter</button>
                                </div>
                            </div>

                            <!-- Step 3: Additional Info -->
                            <div class="form-step" data-step="3">
                                <div class="row g-4">
                                    <div class="col-12">
                                        <textarea class="form-control" name="notes" rows="4" placeholder="Beschwerden oder Anmerkungen"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="terms" required>
                                            <label class="form-check-label">
                                                Ich stimme der Verarbeitung meiner Daten gemäß der Datenschutzerklärung zu *
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-navigation">
                                    <button type="button" class="btn btn-secondary prev-btn">Zurück</button>
                                    <button type="submit" class="btn btn-primary">
                                        <span class="spinner-border spinner-border-sm d-none me-2"></span>
                                        <span class="btn-text">Anfrage absenden</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Kontakt</h5>
                    <p>
                        <i class="fas fa-map-marker-alt"></i> Flurweg 13, 94527 Aholming<br>
                        <i class="fas fa-phone"></i> 09938 903000<br>
                        <i class="fas fa-envelope"></i> info@ags-gesundheit.de
                    </p>
                </div>
                <div class="col-md-6">
                    <h5>Öffnungszeiten</h5>
                    <p>
                        Montag - Freitag: 7:00 - 19:00 Uhr<br>
                        Samstag: 7:00 - 12:00 Uhr
                    </p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2024 AGS Gesundheitszentrum. Alle Rechte vorbehalten.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
