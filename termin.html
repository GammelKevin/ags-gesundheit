<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin - AGS Gesundheitszentrum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="AGS Gesundheitszentrum Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Leistungen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Über uns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="termin.html">Termin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Appointment Section -->
    <section class="appointment-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="appointment-form">
                        <div class="progress-container">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <form id="appointmentForm" action="https://api.web3forms.com/submit" method="POST">
                            <input type="hidden" name="access_key" value="d3086d53-cbd7-4307-a3b7-79f87e8528e6">
                            <input type="hidden" name="subject" value="Neue Terminanfrage - AGS Gesundheitszentrum">
                            <input type="hidden" name="from_name" value="AGS Gesundheitszentrum">
                            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                            <!-- Step 1: Personal Info -->
                            <div class="form-step active" data-step="1">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="name" placeholder="Name *" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="email" class="form-control" name="email" placeholder="E-Mail *" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="tel" class="form-control" name="phone" placeholder="Telefon *" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control" name="birthdate" placeholder="Geburtsdatum *" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control" name="address" placeholder="Adresse">
                                    </div>
                                </div>
                                <div class="form-navigation">
                                    <div></div>
                                    <button type="button" class="btn btn-primary next-btn">Weiter</button>
                                </div>
                            </div>

                            <!-- Step 2: Medical Info -->
                            <div class="form-step" data-step="2">
                                <div class="row g-4">
                                    <div class="col-12">
                                        <select class="form-select" name="treatment" required>
                                            <option value="">Behandlung auswählen *</option>
                                            <option value="Physiotherapie">Physiotherapie</option>
                                            <option value="Massage">Massage</option>
                                            <option value="Krankengymnastik">Krankengymnastik</option>
                                            <option value="Manuelle Therapie">Manuelle Therapie</option>
                                            <option value="Lymphdrainage">Lymphdrainage</option>
                                            <option value="Faszientherapie">Faszientherapie</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-select" name="insurance" required>
                                            <option value="">Versicherung *</option>
                                            <option value="Gesetzlich">Gesetzlich</option>
                                            <option value="Privat">Privat</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="insurance_company" placeholder="Krankenkasse *" required>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="form-control" name="symptoms" rows="3" placeholder="Beschwerden/Symptome *" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <select class="form-select" name="pain_level">
                                            <option value="">Schmerzlevel (1-10)</option>
                                            <option value="1">1 - Kaum Schmerzen</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5 - Mittlere Schmerzen</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10 - Extreme Schmerzen</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-navigation">
                                    <button type="button" class="btn btn-secondary prev-btn">Zurück</button>
                                    <button type="button" class="btn btn-primary next-btn">Weiter</button>
                                </div>
                            </div>

                            <!-- Step 3: Additional Info -->
                            <div class="form-step" data-step="3">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <select class="form-select" name="preferred_days" multiple>
                                            <option value="" disabled>Bevorzugte Tage</option>
                                            <option value="Montag">Montag</option>
                                            <option value="Dienstag">Dienstag</option>
                                            <option value="Mittwoch">Mittwoch</option>
                                            <option value="Donnerstag">Donnerstag</option>
                                            <option value="Freitag">Freitag</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-select" name="preferred_time">
                                            <option value="">Bevorzugte Tageszeit</option>
                                            <option value="Morgens">Morgens (8-12 Uhr)</option>
                                            <option value="Mittags">Mittags (12-15 Uhr)</option>
                                            <option value="Nachmittags">Nachmittags (15-18 Uhr)</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="form-control" name="notes" rows="3" placeholder="Zusätzliche Anmerkungen"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="previous_treatment" id="previousTreatment">
                                            <label class="form-check-label" for="previousTreatment">
                                                Ich wurde bereits physiotherapeutisch behandelt
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="terms" required>
                                            <label class="form-check-label">
                                                Ich stimme der Verarbeitung meiner Daten gemäß der Datenschutzerklärung zu *
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-navigation">
                                    <button type="button" class="btn btn-secondary prev-btn">Zurück</button>
                                    <button type="submit" class="btn btn-primary">
                                        <span class="spinner-border spinner-border-sm d-none me-2"></span>
                                        <span class="btn-text">Anfrage absenden</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Kontakt</h5>
                    <p>
                        <i class="fas fa-map-marker-alt"></i> Flurweg 13, 94527 Aholming<br>
                        <i class="fas fa-phone"></i> 09938 903000<br>
                        <i class="fas fa-envelope"></i> info@ags-gesundheit.de
                    </p>
                </div>
                <div class="col-md-6">
                    <h5>Öffnungszeiten</h5>
                    <p>
                        Montag - Freitag: 7:00 - 19:00 Uhr<br>
                        Samstag: 7:00 - 12:00 Uhr
                    </p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2024 AGS Gesundheitszentrum. Alle Rechte vorbehalten.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
